                            <span class="glyphicon glyphicon-log-in"></span> Login</a>

        </nav>

    <!-- Modal -->
    <div id="signUp" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <form action="/action_page.php">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="user">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!--
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>-->
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form action="/action_page.php">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!--
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>-->
            </div>
    
        </div>
    </div>                      
    <div class="container" >
        <div class ="container" id='messages' style='position: fixed;'>
            {% if messages %}
            <div class='message'>
            <ul class="list-unstyled">
            {% for message in messages %}
            <li{% if message.tags %} class="alert alert-success" {% endif %}>{{ message }}</li>
            
            {% endfor %}
            </ul>
            </div>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <div class="container-fluid text-center text-md-left">
        <p class="lead">
            <!-- Plug in info about dataset https://www.healthdata.gov/dataset/us-chronic-disease-indicators-cdi -->
        </p>
        </div>
    </footer>
</body>

</html>
<script>
    $(document).ready(function () {
        // messages timeout for 10 sec 
        setTimeout(function () {
            $('.message').fadeOut('slow');
        }, 2000); // <-- time in milliseconds, 1000 =  1 sec
        // delete message
        $('.del-msg').live('click', function () {
            $('.del-msg').parent().attr('style', 'display:none;');
        })
    });
</script>
