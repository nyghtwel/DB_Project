{% extends 'home/layout.html' %} {% block content %}
<div class="container">
    <h1 class="mt-5">Query 2</h3>
        <p class="lead">
            States that have an increase/decrease given a topic
        </p>
</div>
<h4>{{query}}</h4>
<br>
{% for row in query2_content %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="sel">{{row.title}}: {{row.save}}</label>
            <select class="form-control" id="{{row.title}}" name="{{row.title}}">
                {% for row2 in row.fields %}
                <option>{{row2}}</option>
                {% endfor %}
            </select>

        </div>
        <button type="submit" class="{{row.button_class}}" value="submit" name="search_btn">{{row.button_title}}</button>
    </form>
</div>
<br> 
{% endfor %}
<p>{{query_title}}</p>
<table>
    </tr>
    {% for row in ans %}
    <tr>
        <td>{{ row}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
